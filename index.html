  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/thermometer.png">
</head>
<body>
  <div class="container">
    <form id="converter"  >
    <div class="main">

      <div class="temp">

      </div><br>
        <div class="temp">
            <label>Fahrenheit:</label>
            <input class="tempname" name="fah" type="number" id="fahr">

        <div class="temp">
            <label>Kelvin :</label>
            <input class="tempname" name="kel" type="number" id="kel">
            <span>&#8490</span>
        </div><br><br>
        <button class="clearbutton" type="button"  onclick="reset_all()">clear</button>
        
        </div>
      </form>  
</div>
